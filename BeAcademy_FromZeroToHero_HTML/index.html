<!--Anatomia de uma Tag
    *Abertura
    *Fechamento
    *Conteúdo
    *Elementos
    *Elemento vazio

-->

<p tabindex="1">Um Conteúdo!</p> <!--Páragrafo-->
<h1 tabindex="2">Eu sou um título</h1> <!--Títulos(h1 à h6)-->

<!--tag com uto fechamento-Elemento Vazio

    Atributos HTML
    *Informações extras
    *Configurações
    *Boolean (True and false(Verdadeiro ou falso))

-->
<img tabindex="3" src="" alt="" class="" title="">
<!--<input type="text" disabled>-->

<!--Atributos Globais mais utilizados
    *class
    *hidden
    *title
    *id
    *tabindex
    *style
    *contenteditable
-->

<p tabindex="4" title="Um título" id="" style="color: blue
">Olá, eu sou um parágrafo =)</p>
<!--Épossível usar o contenteditable, para que o visitante da página possa alterar o texto, porém ele volta ao original ao recarregar a página-->
